<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Selection Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Select Your Hospital</h1>
    </header>

    <h2>Please Select Hospital and Health Problem</h2>
    <form id="hospital-form" action="var2.html" method="GET">
      <label for="hospital">Choose a Hospital:</label>
      <select id="hospital" name="hospital" required>
        <option value="">--Select a Hospital--</option>
        <option value="care">Care Hospitals</option>
        <option value="yashoda">Yashoda Hospitals</option>
        <option value="rainbow">Rainbow Hospitals</option>
        <option value="nims">NIMS</option>
      </select>

      <label for="problem">Health Problem:</label>
      <select id="problem" name="problem" required>
        <option value="">--Select Health Issue--</option>
        <option value="cardiologist">Cardiologist</option>
        <option value="ent">ENT Specialist</option>
        <option value="dermatologist">Dermatologist</option>
        <option value="orthopedic">Orthopedic</option>
        <option value="neurologist">Neurologist</option>
      </select>

      <button type="submit">Search for Doctors</button>
    </form>
  </div>

  <script>
    document.getElementById("hospital-form").addEventListener("submit", function (event) {
      alert("Searching for doctors in your selected hospital and specialty.");
    });
  </script>
</body>
</html>

<!-- Styles for the page -->
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;

    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #333;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2em;
    border-radius: 12px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
  }

  header {
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-top: 1em;
    font-size: 1.1em;
  }

  select {
    padding: 0.7em;
    border: 1px solid #ddd;

  }

  button {
    background-color: #007bff;
